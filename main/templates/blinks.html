{% extends "layout.html" %}

{% block title %}
    Blinks
{% endblock %}

{% block main %}
               <div class=" maininfo">
					<div class="card">
					  <div class="card-header">
						<i>Slice of life</i>
					  </div>
					  <div class="card-body">
						<blockquote class="blockquote mb-0">
                            <p><br>
                            Some of my favourite photos ‚ù§</p>
						  <footer class="blockquote-footer">(ins @teacaffeine)</footer>
						</blockquote>
					  </div>
					</div>
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active center">
      <img class="d-block w-100" src="/static/pics/oh.jpg" alt="First slide">
    </div>
    <div class="carousel-item center">
      <img class="d-block w-100 " src="/static/pics/injuri.jpg" alt="Second slide">
    </div>
    <div class="carousel-item center">
      <img class="d-block w-100" src="/static/pics/eki.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

               </div>


          {% endblock %}
